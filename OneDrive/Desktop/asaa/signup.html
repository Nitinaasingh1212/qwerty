<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CornerClub</title>
    <meta name="description" content="Create a CornerClub account to start booking and hosting events today.">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .btn-auth {
            width: 100%;
            padding: 12px;
            background: #6d28d9;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-auth:hover {
            background: #5b21b6;
        }

        .auth-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .auth-footer a {
            color: #6d28d9;
            text-decoration: none;
            font-weight: 600;
        }

        .error-msg {
            color: #ef4444;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>

<body style="background-color: #f8fafc;">

    <nav class="navbar">
        <a href="index.html" class="logo">cornerclub.in</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="auth-container">
        <h2>Create Account</h2>
        <p style="color: #666; margin-bottom: 30px;">Join the community today</p>

        <div id="errorMsg" class="error-msg"></div>

        <form id="signupForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullName" required placeholder="John Doe">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="phoneNumber" required placeholder="+91 98765 43210">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="john@example.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="Min 6 characters">
            </div>

            <button type="submit" class="btn-auth" id="submitBtn">Sign Up</button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="login.html">Log In</a>
        </div>
    </div>

    <script src="animations.js"></script>
    <script type="module">
        import { auth, db, createUserWithEmailAndPassword, updateProfile, doc, setDoc } from './firebase-config.js';

        const form = document.getElementById('signupForm');
        const errorMsg = document.getElementById('errorMsg');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.innerText = "Creating Account...";

            const name = document.getElementById('fullName').value;
            const phone = document.getElementById('phoneNumber').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // 1. Create User in Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Update Display Name
                await updateProfile(user, {
                    displayName: name
                });

                // 3. Create User Document in Firestore
                await setDoc(doc(db, "users", user.uid), {
                    name: name,
                    email: email,
                    phone: phone,
                    createdAt: new Date().toISOString()
                });

                alert("Account created successfully!");
                window.location.href = 'index.html'; // Redirect to home

            } catch (error) {
                console.error("Signup Error:", error);
                errorMsg.innerText = error.message.replace('Firebase:', '').trim();
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.innerText = "Sign Up";
            }
        });
    </script>
</body>

</html>
